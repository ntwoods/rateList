<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>View Rates</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>View Rates</h1>

    <!-- Dealer selection -->
    <section>
      <h2>Select Dealer</h2>
      <div class="form-row wrap">
        <input id="dealerSelect" list="dealersList" placeholder="Search dealerâ€¦ (e.g., sal)"/>
        <datalist id="dealersList"></datalist>
        <button id="getDataBtn" class="btn" onclick="loadDealerRates()">
          <span class="btn__label">View Rates</span>
          <span class="btn__spinner" aria-hidden="true"></span>
        </button>
      </div>
    </section>

    <!-- Rates Area -->
    <section id="ratesArea" class="hide">
      <!-- Filters -->
      <div class="form-row wrap gap" id="filterRow" style="margin-top:10px;">
        <label>Filter Category:
          <select id="filterCategory">
            <option value="">All</option>
          </select>
        </label>
        <label>Filter Product:
          <select id="filterProduct">
            <option value="">All</option>
          </select>
        </label>
      </div>

      <!-- Desktop table -->
      <div class="table-wrapper" id="ratesTableWrap">
        <div id="ratesTable"></div>
      </div>

      <!-- Mobile cards -->
      <div id="ratesCards" class="cards-wrapper hide"></div>
    </section>
  </div>

  <!-- Page loader -->
  <div id="pageLoader" class="page-loader hide" aria-hidden="true">
    <div class="spinner-xl"></div>
  </div>

  <!-- Centered toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
