<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rate List Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Rate List Portal</h1>

    <!-- Quick actions -->
    <section>
      <h2>Add Dealer</h2>
      <div class="form-row">
        <input id="dealerName" placeholder="Dealer name"/>
        <button id="dealerAddBtn" class="btn" onclick="addDealer()">
          <span class="btn__label">Add</span>
          <span class="btn__spinner" aria-hidden="true"></span>
        </button>
      </div>
    </section>

    <section>
      <h2>Add Category</h2>
      <div class="form-row">
        <input id="categoryName" placeholder="Category name"/>
        <button id="categoryAddBtn" class="btn" onclick="addCategory()">
          <span class="btn__label">Add</span>
          <span class="btn__spinner" aria-hidden="true"></span>
        </button>
      </div>
    </section>

    <section>
      <h2>Add Product</h2>
      <div class="form-grid">
        <input id="prodName" placeholder="Product name"/>
        <input id="prodSize" placeholder="Size"/>
        <select id="prodCategory"></select>
        <button id="productAddBtn" class="btn" onclick="addProduct()">
          <span class="btn__label">Add</span>
          <span class="btn__spinner" aria-hidden="true"></span>
        </button>
      </div>
    </section>

    <section>
      <h2>View & Save Rates</h2>
      <div class="form-row wrap">
        <select id="dealerSelect"></select>
        <button id="getDataBtn" class="btn" onclick="loadDealerRates()">
          <span class="btn__label">Fetch Data</span>
          <span class="btn__spinner" aria-hidden="true"></span>
        </button>
      </div>

      <div id="ratesArea" class="hide">
        <div class="form-row wrap gap compact-controls">
          <label>New W.E.F: <input type="date" id="wefInput"/></label>
          <label>Payment Term:
            <select id="termSelect"><option value="15">15</option><option value="30">30</option></select>
          </label>
          <label>Apply Term:
            <select id="applyTerm"><option value="all">All</option><option value="per-item">Per Item</option></select>
          </label>
        </div>

        <div class="table-wrapper compact">
          <div id="ratesTable"></div>
        </div>

        <button id="saveRatesBtn" class="btn primary" onclick="submitNewRates()">
          <span class="btn__label">Save</span>
          <span class="btn__spinner" aria-hidden="true"></span>
        </button>
      </div>
    </section>
  </div>

  <div id="pageLoader" class="page-loader hide" aria-hidden="true">
    <div class="spinner-xl"></div>
  </div>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
